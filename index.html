<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <section>
        <h1>Tic Tac Toe</h1>

        <div class="inputGroup">
            <label for="player1">Player 1:</label>
            <input type="text" name="player1" id="player1" value="">
        </div>

        <div class="inputGroup">
            <label for="player2">Player 2:</label>
            <input type="text" name="player2" id="player2" value="">
        </div>

        <div class="btn-container">
            <button id="btn-play" onclick="startPlay()">Play</button>
            <button id="btn-reset" onclick="resetGame()">Reset</button>
        </div>

        <p id="player-turn"></p>

        <div id="panel-game" class="disabled">

            <div class="board" id="2" onclick="checkBox(this)"></div>
            <div class="board" id="3" onclick="checkBox(this)"></div>
            <div class="board" id="4" onclick="checkBox(this)"></div>

    </section>
